<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">    <title>FCC Clock</title>
    <title>FCC Clock</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center py-8">
                <h1>LOOK its working</h1>

            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <div id="break-label">
                    <h3>Break Length</h3>
                </div>
                <div id="break-length">
                    <h1 class="text-primary">5</h1>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button id="break-increment" type="button" class="btn btn-outline-primary">break-increment</button>
                    <button id="break-decrement" type="button" class="btn btn-outline-dark">break-decrement</button>
                </div>
            </div>
            <div class="col">
                <div id="session-label">
                    <h3>Session Length</h3>
                </div>
                <div id="session-length">
                    <h1 class="text-primary">25</h1>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button id="session-increment" type="button" class="btn btn-outline-primary">session-increment</button>
                    <button id="session-decrement" type="button" class="btn btn-outline-dark">session-decrement</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-5 py-8">
        <div class="col"> 
            <div class="card text-center mx-auto" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Title</h5>
                  <div id="timer-label">
                      Session 
                  </div>
                  <p class="card-text">not yet</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
